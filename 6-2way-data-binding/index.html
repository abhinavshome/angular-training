<html ng-app="booksCart">
    <head>
        <title>Angular Training</title>
        <link rel="stylesheet" href="style.css">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>My first angular app</h1>
        <div ng-controller="bookCtrl">
            <input type="text" ng-model="person.name">
            <input type="text" ng-model="person.age">
            
             {{person}}
            <button ng-click="printName()">Print name</button>
            <div>
                <table>
                    <tr>
                        <td>Item</td>
                        <td>Price</td>
                        <td>Quantity</td>
                    </tr>
                    <tr ng-repeat="item in cart.items">
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.qty}}</td>
                    </tr>
                    <tr>
                        <td colspan="2">Total Price</td>
                        <td>{{cart.totalPrice}}</td>
                    </tr>
                </table>
            </div>
            <hr/>
            <div 
            ng-repeat="book in books" 
            ng-class="{high: book.rating > 3, low: book.rating <= 3}"
            class="book">
                <div><b>{{book.title}}</b></div>
                <div><i>{{book.author}}</i></div>
                <div>{{book.price}}</div>
                <div>{{book.rating}}</div>
                <hr/>
                <button ng-click="rateUp(book)">&uarr;</button>
                <button ng-click="rateDown(book)">&darr;</button>
                <button ng-click="addToCart(book)">
                    <img src="cart.png"/>
                </button>
            </div>
        </div>

    </body>
</html>
