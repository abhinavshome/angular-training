<html ng-app="booksCart">

<head>
    <title>Angular Training</title>
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="bookCtrl.js"></script>
    <script src="addBookCtrl.js"></script>
    <script src="menuCtrl.js"></script>
    <script src="cartCtrl.js"></script>
    <script src="bookService.js"></script>
    <script src="cartService.js"></script>
</head>

<body>
    <div class="header">
        <h2>BooksCart</h2>
        <div ng-controller="menuCtrl">
            <a ng-class="{active: isCurrent('/')}" href="#/">Home</a> |
            <a ng-class="{active: isCurrent('/about')}" href="#/about">About</a> |
            <a ng-class="{active: isCurrent('/new-book')}" href="#/new-book">Add Book</a> |
            <a ng-class="{active: isCurrent('/cart')}" href="#/cart">Cart</a>
        </div>
    </div>
    <div class="container">
        <ng-view></ng-view>
    </div>

</body>

</html>
